:root{

td{
    font-size: 20px;
    color: white;
    text-align:center;
}
td label {
    font-family:Gruppo;
    font-size:18px;
}

.animated_span{
    font-size: 18px;
    min-width: 600px;
    min-height: 50px;
    max-height: 50px;
    overflow:hidden;
    border-radius: 5px;
    padding:0px;
    padding-left: 5px;
    border: 1px solid var(--auth-color_inputs);
    color: var(--auth-color_inputs);
    background:rgba(0, 0, 255, 1);
    position:relative;
    text-align:right;
}

.animated_span:hover{
    background:red;
}

.animated_span div{
    font-size:40px;
    background:green;
    width:100%;
    text-align:center;
    float:right;
    margin-right:0px;
    transition: font-size 1s, width 1s;
}

.animated_span:hover div{
    width:50%;
    font-size:15px;
    transition: font-size 1s, width 1s;
}


.animated_span input{
    margin:0px;
    background:green;
    height:0px;
    border:none;
    width:100%;
    font-size:20px;
    transition: height 1s;
}

.animated_span:hover input{
    background:yellow;
    display:block;
    height:30px;
    position:absolute;
    bottom:0px;
    transition: height 1s;
}





}
