//------------------------ SEARCH BAR ---------------------------------------------------
function toggle_search_bar(){ //!!!very hardcoded
    var sbh = document.querySelector('#search_bar_holder');
    var arrows = document.querySelectorAll('#menu_search_button span');
    var arrow_right = arrows[0]; var arrow_left = arrows[1];
    var sbh_d = getComputedStyle(sbh, null).getPropertyValue('display');
    sbh.style.display = (sbh_d === 'none') ? 'block' : 'none';
    arrow_left.style.display = (sbh_d === 'none') ? 'inline' : 'none';
    arrow_right.style.display = (sbh_d === 'none') ? 'none' : 'inline';
}

            e.detail.status === 'none' ? '&#xFE40;' : '&#xfe3f;';

});
